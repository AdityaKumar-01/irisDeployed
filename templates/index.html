<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict iris species</title>
    <link rel="stylesheet" type ="text/css" href="{{url_for('static', filename='index.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../static/index.css"> -->
</head>
<body>
    <div class="body-wrapper">
        <div class="header">
            <h1>Species prediction</h1>
            <p>This is a <strong>Machine Learning</strong> model to predict species of an iris flower</p>
            <p><em>Possible species are <strong>Vesicolor, Setosa, Vergenica</strong></em></p>
        </div>
        
        <form action="{{url_for('predict')}}" method="POST">
            <input type="text" name='a' placeholder="Sepal length">
            <input type="text" name='b' placeholder="Sepal width">
            <input type="text" name='c' placeholder="Petal length">
            <input type="text" name='d' placeholder="Petal width"><br>
            <button type = 'submit'>Predict</button>
        </form>
        <br><br>
        <p class='output'>The flower species:<span class='outputClass'>{{prediction_text}}</span></p> 
    </div>
</body>
</html>
